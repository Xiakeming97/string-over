<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="warp">
      <div class="textarea-warp">
        <textarea id="story" name="story" rows="5" cols="52" placeholder="请输入文本"></textarea>
        <div class="textarea-button">
          <button class="bj-copy">复制</button>
          <button class="bj-shear">剪切</button>
          <button class="bj-empty">清空</button>
        </div>
      </div>
      <div class="over-warp">
        <button class="bj-confirm">全大写</button>
        <button class="bj-confirm">全小写</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
