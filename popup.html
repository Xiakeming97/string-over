<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="warp">
      <div class="textarea-warp">
        <textarea id="story" name="story" rows="5" cols="52" placeholder="请输入文本"></textarea>
        <div class="textarea-button">
          <button class="bj-copy">复制</button>
          <button class="bj-shear">剪切</button>
          <button class="bj-empty">清空</button>
        </div>
      </div>
      <div class="over-warp">
        <button class="bj-confirm" id="all-uppercase">全大写</button>
        <button class="bj-confirm" id="all-lowercase">全小写</button>
        
        <button class="bj-confirm" id="all-uppercase">单词首字母大写</button>
        <button class="bj-confirm" id="all-lowercase">句首字母大写</button>
        <!-- <button class="bj-confirm" id="all-uppercase">标题大小写</button> -->
        <button class="bj-confirm" id="space-under-in">空格 -> 下划线</button>
        <button class="bj-confirm" id="under_in_space_turn_hump">下划线&空格 -> 驼峰</button>
        <button class="bj-confirm" id="all-lowercase">驼峰 -> 下划线</button>
        <button class="bj-confirm" id="all-uppercase">驼峰 -> 空格</button>
        <button class="bj-confirm" id="all-lowercase">下划线 -> 中横线</button>
        <button class="bj-confirm" id="all-lowercase">下划线 -> 空格</button>
        <button class="bj-confirm" id="all-uppercase">中横线 -> 下划线</button>
        <button class="bj-confirm" id="all-uppercase">下划线 -> 小数点</button>
        <button class="bj-confirm" id="all-lowercase">小数点 -> 下划线</button>
        <button class="bj-confirm" id="all-uppercase">清除空格</button>
        <button class="bj-confirm" id="all-lowercase">清除符号</button>
        <button class="bj-confirm" id="all-uppercase">清除换行</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
